name: bella_app
description: A beautiful Flutter app for educational content

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^14.0.0
  
  # HTTP & Supabase
  dio: ^5.4.0
  supabase_flutter: ^2.1.0
  
  # UI & Styling
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Forms & Validation
  flutter_hooks: ^0.20.0
  hooks_riverpod: ^2.4.0
  formz: ^0.5.0
  
  # Audio/Video
  just_audio: ^0.10.1
  audio_service: ^0.18.9
  video_player: ^2.8.2
  chewie: ^1.7.0
  
  # Utilities
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.0
  package_info_plus: ^8.0.0
  device_info_plus: ^10.0.0
  
  # Charts & Data Visualization
  fl_chart: ^0.66.0
  
  # PDF
  syncfusion_flutter_pdf: ^24.1.46
  
  # Games & Interactive
  flame: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.0
  mocktail: ^0.3.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/svgs/
    - assets/audio/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

  # iOS-specific configuration
  
  # Android-specific configuration
